[tool.poetry]
name = "reqpy"
version = "0.1.0"
description = "Requirements management tools based on files (Yaml) and Python approach"
authors = ["Antoine Barre <antoine.barre@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9,<3.12"
pytest = "^7.3.1"
flake8 = "^6.0.0"
scipy = "^1.10.1"
numpy = "^1.24.3"
pyyaml = "^6.0"
markdown = "^3.4.3"
pylatex = "^1.4.1"
click = "^8.1.3"
typeguard = "^4.0.0"
pydantic = "^1.10.8"
pylint-pydantic = "^0.1.8"
mock = "^5.0.2"
pylance = "^0.4.20"


[tool.poetry.group.dev.dependencies]
ipykernel = "^6.23.1"
pylint = "^2.17.4"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
