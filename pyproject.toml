[tool.poetry]
name = "reqpy"
version = "0.1.0"
description = "Requirements management tools based on files (Yaml) and Python approach"
authors = ["Antoine Barre <antoine.barre@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9,<3.12"
pytest = "^7.3.1"
flake8 = "^6.0.0"
scipy = "^1.10.1"
numpy = "^1.24.3"


[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
